{% extends 'mainpage/base.html' %}
{% block title %}Город{% endblock %}

{% block content %}
<h1>Город</h1>
<div class="row">
    <div class="col-md">
        {% if object == "Такого города нет в базе данных." %}
            <p>Такого города нет в базе данных.</p>
        {% else %}
            <p>Название города: {{object}}</p>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'cities:home' %}">
            <button type="button" class="btn btn-light">Назад к списку</button>
        </a>
    </div>
</div>
{% endblock %}
